version: "3.9"

services:
  app:
    user: root:root
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=pltlogdb
      - DB_USER=pltuser
      - DB_PASS=pilotlog
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pltlogdb
      - POSTGRES_USER=pltuser
      - POSTGRES_PASSWORD=pilotlog
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
        interval: 5s
        timeout: 5s
        retries: 5
    ports:
      - "5432:5432"

volumes:
  dev-db-data:
  dev-static-data:
